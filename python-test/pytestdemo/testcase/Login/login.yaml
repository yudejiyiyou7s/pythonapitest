- baseInfo:
    api_name: 用户登陆
    url: /dar/user/login
    method: POST
    headers:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_extract_data(product_id,1)}
  testCase:
    - case_name: 用户名和密码正确登陆验证
      data:
        user_name: test01
        passwd: admin123
      validation:
        - contains: { 'error_code': None }
        - eq: {'msg': '登录成功'}
      extract:
#          token: '"token":"(.*?)"'
          token: $.token

